<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Camera Gallery</title>
  </head>
  <body>
    <!-- Main Component to display video streaming -->
    <div class="video-cont">
      <video autoplay></video>
    </div>

    <!-- Action Component to display recording and capturing buttons -->
    <div class="actions-cont">
      <div class="record-btn-cont">
        <div class="record-btn"></div>
      </div>
      <div class="capture-btn-cont">
        <div class="capture-btn"></div>
      </div>
    </div>

    <!-- Displaying Timer Component when recording gets started -->
    <div class="timer-cont">
      <h1 class="timer">00:00:00</h1>
    </div>

    <!-- Filter Componenting displaying various filters that can be added to video streaming -->
    <div class="filter-cont">
      <div class="filter no-filter"></div>
      <div class="filter orange"></div>
      <div class="filter brown"></div>
      <div class="filter pink"></div>
    </div>

    <!-- Filter layer which covers just the video streaming. In turn shows a filter effect on video stream -->
    <div class="filter-layer"></div>

    <!-- Icon to navigate to Camera Gallery  -->
    <span class="material-icons gallery">collections</span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db/db.js"></script>
    <script src="./scripts/script.js"></script>
    <script>
      // Route to Gallery
      let gallery = document.querySelector(".gallery");
      gallery.addEventListener("click", (e) => {
        location.assign("./gallery.html");
      });
    </script>
  </body>
</html>
